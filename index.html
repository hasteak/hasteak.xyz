<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hasteak inside</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-image: url('background02.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 20px;
            overflow: hidden;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.5em;
            margin: 0;
            line-height: 1.5;
        }

        /* Media query for devices with a max width of 600px (mobile phones) */
        @media (max-width: 600px) {
            body {
                padding: 10px;
                justify-content: flex-start; /* Centers the text vertically */
            }

            h1 {
                font-size: 1.5em; /* Smaller font size on mobile */
            }

            p {
                font-size: 1.2em; /* Smaller font size for the paragraph */
                line-height: 1.3;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to my world</h1>
    <p>Let strength be granted,<br>so the world might be mended.</p>
</body>
</html>
